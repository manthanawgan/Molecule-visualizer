services:
  frontend:
    image: node:20
    working_dir: /workspace
    volumes:
      - ./frontend:/workspace
    command: >-
      sh -c "npm install && npm run dev"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      PORT: "${FRONTEND_PORT:-5173}"
      API_BASE_URL: "${API_BASE_URL:-http://backend:8000}"
      VITE_API_BASE_URL: "${API_BASE_URL:-http://backend:8000}"
    depends_on:
      - backend

  backend:
    image: python:3.11-slim
    working_dir: /workspace
    volumes:
      - ./backend:/workspace
    command: >-
      sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn app:app --host 0.0.0.0 --port 8000"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      BACKEND_PORT: "${BACKEND_PORT:-8000}"
      FRONTEND_ORIGIN: "http://localhost:${FRONTEND_PORT:-5173}"

volumes: {}
