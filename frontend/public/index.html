<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Molecule Visualizer</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 2rem;
      }

      a {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <h1>Molecule Visualizer</h1>
        <p>
          This minimal frontend is ready for Three.js experiments. Update
          <code>main.js</code> to bootstrap the viewer and load data from the
          samples in <code>/samples</code> or the backend service.
        </p>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
