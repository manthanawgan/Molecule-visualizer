<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Molecule Visualizer</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Arial, sans-serif;
        line-height: 1.6;
        background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.1), transparent 45%),
          radial-gradient(circle at 80% 10%, rgba(14, 165, 233, 0.12), transparent 55%),
          #0f172a;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 2.5rem;
      }

      #root {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .app-shell {
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
      }

      .app-header {
        text-align: center;
      }

      .app-header h1 {
        margin: 0;
        font-size: clamp(2.25rem, 4vw, 3.25rem);
        letter-spacing: -0.02em;
      }

      .app-header p {
        margin: 0.75rem auto 0;
        max-width: 48ch;
        color: #cbd5f5;
      }

      .viewer-section {
        background: rgba(15, 23, 42, 0.85);
        border-radius: 1.75rem;
        padding: 2rem;
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(148, 163, 184, 0.18);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .viewer-details {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .viewer-details h2 {
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: -0.01em;
      }

      .viewer-details p {
        margin: 0;
        color: #94a3b8;
      }

      .molecule-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        color: #a5b4fc;
        font-weight: 600;
      }

      .molecule-selector {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .molecule-selector label {
        font-weight: 600;
        color: #cbd5f5;
      }

      .molecule-selector select {
        appearance: none;
        background: rgba(15, 23, 42, 0.7);
        color: #e2e8f0;
        border-radius: 0.85rem;
        border: 1px solid rgba(148, 163, 184, 0.35);
        padding: 0.75rem 1rem;
        font-size: 1rem;
        min-width: 220px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .molecule-selector select:focus {
        outline: none;
        border-color: rgba(56, 189, 248, 0.9);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
      }

      .viewer-container {
        position: relative;
        width: 100%;
        min-height: 360px;
        aspect-ratio: 16 / 10;
        background: radial-gradient(circle at top, rgba(56, 189, 248, 0.08), transparent 60%),
          #0b1220;
        border-radius: 1.5rem;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.12);
      }

      .viewer-canvas {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .viewer-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(15, 23, 42, 0.78);
        font-weight: 600;
        letter-spacing: 0.04em;
        z-index: 2;
      }

      .viewer-overlay--error {
        background: rgba(220, 38, 38, 0.85);
        color: #fee2e2;
        text-align: center;
        padding: 1.25rem;
      }

      .viewer-controls {
        position: absolute;
        left: 50%;
        bottom: 1.25rem;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 0.85rem;
        padding: 0.55rem 0.85rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.72);
        backdrop-filter: blur(14px);
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.45);
        z-index: 3;
      }

      .viewer-controls button {
        border: none;
        border-radius: 999px;
        padding: 0.45rem 1.15rem;
        font-weight: 700;
        font-size: 0.95rem;
        color: #0b1220;
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.18s ease;
      }

      .viewer-controls button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(56, 189, 248, 0.35);
      }

      .viewer-controls button:active {
        transform: translateY(0);
      }

      .viewer-controls button:disabled {
        cursor: not-allowed;
        opacity: 0.45;
        box-shadow: none;
        transform: none;
      }

      .viewer-toast {
        position: absolute;
        right: 1.25rem;
        top: 1.25rem;
        padding: 0.65rem 1.1rem;
        border-radius: 0.9rem;
        background: rgba(34, 197, 94, 0.9);
        color: #022c22;
        font-weight: 700;
        box-shadow: 0 16px 35px rgba(34, 197, 94, 0.35);
        letter-spacing: 0.03em;
        z-index: 4;
      }

      footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.9rem;
        color: #94a3b8;
      }

      a {
        color: #38bdf8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 900px) {
        main {
          padding: 1.75rem;
        }

        .viewer-section {
          padding: 1.5rem;
        }
      }

      @media (max-width: 640px) {
        main {
          padding: 1.25rem;
        }

        .viewer-container {
          min-height: 280px;
          aspect-ratio: 4 / 3;
        }

        .viewer-controls {
          position: static;
          transform: none;
          margin: 1rem auto 0;
          justify-content: center;
          width: 100%;
        }

        .viewer-controls button {
          flex: 1 1 30%;
        }

        .viewer-toast {
          right: 1rem;
          left: 1rem;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="root"></div>
    </main>
    <footer>
      Powered by 3Dmol.js and the Molecule Visualizer prototype.
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
