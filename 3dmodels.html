<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Molecule visualizer</title>
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      .app-shell {
        display: flex;
        flex-direction: row;
        min-height: 100vh;
        width: 100%;
      }

      .viewer-panel {
        flex: 1 1 auto;
        position: relative;
        min-height: 420px;
        cursor: crosshair;
        background: #020617;
      }

      .viewer-panel canvas {
        border-radius: 0;
      }

      .sidebar {
        width: 320px;
        max-width: 100%;
        background: rgba(15, 23, 42, 0.92);
        box-shadow: -2px 0 18px rgba(15, 23, 42, 0.65);
        padding: 1.75rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .sidebar h1 {
        margin: 0;
        font-size: 1.45rem;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .selection-group {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }

      .selection-slot {
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(30, 41, 59, 0.55);
        border-radius: 0.9rem;
        padding: 0.85rem 1rem;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      .selection-slot.is-selected {
        border-color: rgba(45, 212, 191, 0.85);
        background: rgba(15, 118, 110, 0.35);
      }

      .selection-slot .slot-title {
        text-transform: uppercase;
        font-size: 0.72rem;
        letter-spacing: 0.1em;
        color: rgba(148, 163, 184, 0.85);
        margin-bottom: 0.35rem;
        display: block;
      }

      .selection-slot .slot-value {
        font-size: 0.95rem;
        line-height: 1.45;
        color: #f8fafc;
        word-break: break-word;
      }

      #distance-readout {
        font-size: 1.05rem;
        font-weight: 600;
        margin-top: 0.25rem;
      }

      #selection-status {
        font-size: 0.9rem;
        color: rgba(148, 163, 184, 0.95);
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: auto;
      }

      .controls button {
        border: none;
        border-radius: 9999px;
        padding: 0.75rem 1.25rem;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        color: #0f172a;
        background: linear-gradient(135deg, #38bdf8 0%, #22d3ee 100%);
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      }

      .controls button:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .controls button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 20px rgba(56, 189, 248, 0.25);
      }

      .hint {
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.9);
        line-height: 1.6;
      }

      @media (max-width: 960px) {
        .app-shell {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          box-shadow: 0 -6px 18px rgba(15, 23, 42, 0.5);
        }

        .viewer-panel {
          min-height: 320px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <div id="viewer-canvas" class="viewer-panel"></div>
      <aside class="sidebar">
        <h1>Molecule visualizer</h1>
        <p id="selection-status">Click atoms in the molecule to select up to two at a time.</p>

        <div class="selection-group">
          <div class="selection-slot" data-slot="first">
            <span class="slot-title">First atom</span>
            <span class="slot-value" id="selection-first">None selected</span>
          </div>
          <div class="selection-slot" data-slot="second">
            <span class="slot-title">Second atom</span>
            <span class="slot-value" id="selection-second">None selected</span>
          </div>
        </div>

        <div id="distance-readout">Distance: --</div>

        <div class="controls">
          <button id="clear-selection" type="button" disabled>Clear selection</button>
          <p class="hint">Click an atom to select it. Selecting a third atom replaces the oldest selection. Click a selected atom again to remove it.</p>
        </div>
      </aside>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
